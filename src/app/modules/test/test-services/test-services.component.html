<div fxLayout="row" fxLayoutAlign="space-around center">
<div *ngFor="let item of database" >
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{item.movie1}}</mat-card-title>
      <mat-card-subtitle> </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>Actores:</p>
      <ul *ngFor="let i of item.actor">

        <li>{{i}}</li>

      </ul>
      <p>Categorias:</p>
      <ul *ngFor="let i of item.category">

        <li>{{i}}</li>

      </ul>
      <p>Pais: {{item.country}}</p>
      <p> Puntuaci√≥n : {{item.ranking}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>

</div>

</div>
<button (click)="add()">modify</button>
